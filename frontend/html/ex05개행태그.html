<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개행태그</title>
</head>
<body>
    <p>br태그는 <br> 행을 바꾸는 태그입니다.</p>
    <span>태그와 태그 사이에도 </span>
    <br>
    <br>
    <span>쓸 수 있습니다.</span>
    <p>hr태그는 <hr>수평선을 만듭니다.</p>
    <!-- 색을 바꿀 수 있다. -->
    <hr color=red>
    <!-- 사이즈 : 굵기 변경, noshade : 그림자 제거 -->
    <hr size = 10px, noshade, color="red">
    <!-- width는 길이 변경, align은 정렬 -->
    <hr width="200px", align="left">
</body>
</html>
