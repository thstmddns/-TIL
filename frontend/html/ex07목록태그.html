<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
</head>
<body>
    <h1>리스트(목록)을 만드는 태그</h1>
    <!-- unorder list -->
    <ul>
        <li>순서 없는 리스트</li>
        <li>ul로 만듭니다.</li>
    </ul>
    <!-- order list -->
    <!-- ol 기본 값은 순서대로 -->
    <!-- reversed하면 반대 순서대로 -->
    <ol>
        <li>순서는</li>
        <li>태그로</li>
        <li>만듭니다</li>
    </ol>

    <ol type="i">
        <li></li>
        <li></li>
    </ol>
    
</body>
</html>
