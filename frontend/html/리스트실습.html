<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트인재개발원 수칙</title>
    <!-- 타이틀 : 페이지의 제목 -->
</head>
<body bgcolor="green">
    <h1>스마트인재개발원</h1>
    <!-- 태그 입력하고 탭(h1, p)하면 태그 자동완성 -->
    <p><i>빅데이터 융합서비스 개발자 과정 학생들이 <strong>지켜야 하는 것</strong></i></p>
    <hr width="200ppx", align="left", noshade>
    <!-- ordered list 순서가 없는 리스트 -->
    <ol type="A", start="3">
        <li>지각, 조퇴, 결석 하지않기</li>
        <li>쉬는 시간 외 개인 용무 금지</li>
        <li>수업 중 적극적인 대답과 피드백 해주기</li>
        <li>게임, 불법 프로그램 설치 금지</li>
    </ol>
    <!-- unordered list 순서가 없는 리스트 -->

</body>
</html>
