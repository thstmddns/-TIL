<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body align="center">
    <caption>스마트인재개발원</caption>
    <!-- table을 만들겠다는 선언 -->
    <table border = 1, width = '200px', align="center">
        <!-- tr = table row -->
        <tr bgcolor="yellow", align="center">
            <th>이름</th>
            <th colspan="2">성별/주소</th>
        </tr>
        <tr align="center">
            <td>이람다</td>
            <td>여자</td>
            <td rowspan="3">서울</td>
        </tr>
        <tr align="center">
            <td>최성우</td>
            <td rowspan="2">남자</td>
        </tr>
        <tr align="center">
            <td>김윤호</td>
        </tr>
    </table>
</body>
</html>
