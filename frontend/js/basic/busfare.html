const notice = document.getElementById('notice')
let age = prompt('몇살이세요')
let busFare = 1200;

if (age == null) {
    notice.innerText="나이를 입력 해주세요"
} else if (isNaN(age)) {
    notice.innerText = '숫자를 입력 해 주세요'
} else if (age < 0  || age > 120) {
    notice.innerText='곰곰이 생각해보고 다시 입력해보거라'
} else if (age < 7 || age >= 65) {
    notice.innerText = `당첨 ${busFare - 1200}원이니라`
}
else if (age >= 7 || age <= 20) {
    notice.innerText = `당첨 ${busFare*0.6}원이니라`
